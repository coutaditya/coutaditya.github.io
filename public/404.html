<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found</title>
</head>
<body>
  <p>This page could not be found.</p>

      location.replace('/');
    }
  </script>
</body>
</html>
